  name: report small stocks

on:
  workflow_dispatch:
  schedule:
    # JST 09:20 = UTC 00:20 / 平日(月〜金)のみ
    - cron: "20 0 * * 1-5"
  push:
    paths:
      - "main.py"
      - "requirements.txt"
      - ".github/workflows/test_monthly.yml"

permissions:
  contents: write

concurrency:
  group: monthly-report-main
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -V
          pip install -r requirements.txt

      - name: Run
        env:
          CHATWORK_CONFIG: ${{ secrets.CHATWORK_CONFIG }}
        run: |
          python main.py

      - name: Commit and Push state.json
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # --- 修正箇所: ここから ---
          # 先に add / commit して変更を確定させる (Unstagedな変更があるとrebaseできないため)
          git add state.json || true

          # staged 差分がなければ終了
          if git diff --cached --quiet; then
            echo "No state.json changes"
            exit 0
          fi

          git commit -m "Update state.json"

          # コミット後にリモート最新を取り込む
          git fetch origin main
          git rebase origin/main
          # --- 修正箇所: ここまで ---

          # push競合が起きても追随して最大3回リトライ
          for i in 1 2 3; do
            if git push; then
              exit 0
            fi
            echo "Push rejected, retrying... ($i/3)"
            git fetch origin main
            git rebase origin/main
          done

          echo "Push failed after retries"
          exit 1

      - name: Keepalive (empty commit if 50+ days since last commit)
        run: |
          set -euo pipefail

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # リモート最新へ追随（履歴判定＆pushの競合回避）
          git fetch origin main
          git rebase origin/main

          # HEAD のコミット日時（epoch）
          last_ts="$(git log -1 --format=%ct)"
          now_ts="$(date +%s)"
          days="$(( (now_ts - last_ts) / 86400 ))"

          echo "Days since last commit: ${days}"

          if [ "${days}" -lt 50 ]; then
            echo "Keepalive not needed"
            exit 0
          fi

          git commit --allow-empty -m "chore: keepalive"
          git push
