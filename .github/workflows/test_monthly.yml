name: Monthly Report

on:
  workflow_dispatch:
  schedule:
    # JST 09:20 = UTC 00:20 / 平日(月〜金)のみ
    - cron: "20 0 * * 1-5"
  push:
    paths:
      - "main.py"
      - "requirements.txt"
      - ".github/workflows/test_monthly.yml"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -V
          pip install -r requirements.txt

      - name: Run
        env:
          CHATWORK_CONFIG: ${{ secrets.CHATWORK_CONFIG }}
        run: |
          python main.py

      - name: Commit and Push state.json
        run: |
          # untracked の state.json も拾うために先に add する
          git add state.json || true

          # staged 差分がなければ終了
          if git diff --cached --quiet; then
            echo "No state.json changes"
            exit 0
          fi

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Update state.json"
          git push
