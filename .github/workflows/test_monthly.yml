name: Monthly Report Smoke Test (Small Monster)

on:
  workflow_dispatch:
  push:
    paths:
      - "main.py"
      - "requirements.txt"
      - ".github/workflows/test_monthly.yml"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -V
          pip install -r requirements.txt

      - name: Run
        run: |
          python main.py
